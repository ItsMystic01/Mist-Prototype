server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5332/chatroom
    username: mistcorps
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show_sql: true
  main:
    web-application-type: servlet
  mvc:
    view:
      suffix: .html