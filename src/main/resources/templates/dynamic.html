<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <title>Mistage</title>
</head>

<body>

<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

    <ul>
        <li th:each="chatMessage : ${chatMessages}">

            <span th:text="${chatMessage.getSender()}"></span>
            <span th:text="${chatMessage.getContent()}"></span>
        </li>
    </ul>

    <form th:action="@{/new-message}" method="post" th:object="${newMessage}">
        <input type="text" th:field="*{sender}">
        <input type="text" th:field="*{content}">
        <input type="submit">
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
